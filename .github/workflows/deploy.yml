name: Test website and deploy on changes to main

on: [push, pull_request]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run
# in-progress and latest queued. However, do NOT cancel in-progress runs as we
# want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    permissions:
      contents: read
      packages: write

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Store variables
        run: |
          touch .env
          echo 'ENV=${{ secrets.ENV }}' >> .env
          cat .env
      - name: Install python dependencies
        working-directory: ./feldera/python
        run: |
          pip install .
          pip install -r requirements-dev.txt
      - name: Build Python SDK docs
        working-directory: ./feldera/python/docs
        run: |
          sphinx-apidoc -o . ../feldera
          make html
      - name: Copy the Python docs to static
        run: |
          cp -r feldera/python/docs/_build/html static/python
      - name: Build Docusaurus
        run: |
          yarn install --frozen-lockfile
          yarn build
      - name: Upload docs
        uses: actions/upload-pages-artifact@v4
        with:
          path: build

  # Deployment job
  deploy_docs:
    # Only deploy on main
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
